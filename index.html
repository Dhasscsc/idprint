                            </div>
                        </div>
                        
                        <div className="contact-info">
                            <div><i className="fas fa-map-marker-alt"></i> {centerInfo.address}</div>
                            <div><i className="fas fa-phone"></i> {centerInfo.phone.join(', ')}</div>
                            <div><i className="fas fa-envelope"></i> {centerInfo.email}</div>
                        </div>
                    </div>

                    <div className="main-content">
                        <div className="customer-form">
                            <h3 className="section-title">
                                <i className="fas fa-user-plus"></i>
                                வாடிக்கையாளர் பதிவு படிவம்
                            </h3>
                            
                            <div className="form-group">
                                <label><i className="fas fa-user"></i> முழு பெயர் *</label>
                                <input 
                                    type="text" 
                                    value={currentCustomer.name}
                                    onChange={(e) => handleCustomerChange('name', e.target.value)}
                                    placeholder="உங்கள் முழு பெயரை உள்ளிடவும்"
                                />
                            </div>
                            
                            <div className="form-group">
                                <label><i className="fas fa-calendar-alt"></i> பிறந்த தேதி</label>
                                <input 
                                    type="date" 
                                    value={currentCustomer.dob}
                                    onChange={(e) => handleCustomerChange('dob', e.target.value)}
                                />
                            </div>
                            
                            <div className="form-group">
                                <label><i className="fas fa-male"></i> உறவுமுறை</label>
                                <div className="name-type-selector">
                                    <label className="name-type-option">
                                        <input 
                                            type="radio" 
                                            name="relationship" 
                                            value="father"
                                            checked={currentCustomer.relationship === 'father'}
                                            onChange={(e) => handleCustomerChange('relationship', e.target.value)}
                                        />
                                        <span>தந்தை பெயர்</span>
                                    </label>
                                    <label className="name-type-option">
                                        <input 
                                            type="radio" 
                                            name="relationship" 
                                            value="husband"
                                            checked={currentCustomer.relationship === 'husband'}
                                            onChange={(e) => handleCustomerChange('relationship', e.target.value)}
                                        />
                                        <span>கணவர் பெயர்</span>
                                    </label>
                                </div>
                                <div className="relationship-field">
                                    <input 
                                        type="text" 
                                        value={currentCustomer.fatherName}
                                        onChange={(e) => handleCustomerChange('fatherName', e.target.value)}
                                        placeholder={currentCustomer.relationship === 'father' ? "தந்தை பெயர்" : "கணவர் பெயர்"}
                                    />
                                </div>
                            </div>
                            
                            <div className="form-group">
                                <label><i className="fas fa-home"></i> முகவரி</label>
                                <textarea 
                                    rows="3"
                                    value={currentCustomer.address}
                                    onChange={(e) => handleCustomerChange('address', e.target.value)}
                                    placeholder="முழு முகவரியை உள்ளிடவும்"
                                ></textarea>
                            </div>
                            
                            <div className="form-group">
                                <label><i className="fas fa-phone"></i> தொலைபேசி எண் *</label>
                                <input 
                                    type="tel" 
                                    value={currentCustomer.phone}
                                    onChange={(e) => handleCustomerChange('phone', e.target.value)}
                                    placeholder="10 இலக்க எண்"
                                />
                            </div>
                            
                            <div className="form-group">
                                <label><i className="fab fa-whatsapp"></i> வாட்சாப் எண்</label>
                                <input 
                                    type="tel" 
                                    value={currentCustomer.whatsapp}
                                    onChange={(e) => handleCustomerChange('whatsapp', e.target.value)}
                                    placeholder="வாட்சாப் எண் (விருப்பமானது)"
                                />
                            </div>
                            
                            <div className="form-group">
                                <label><i className="fas fa-tag"></i> வாடிக்கையாளர் வகை</label>
                                <select 
                                    value={currentCustomer.customerType}
                                    onChange={(e) => handleCustomerChange('customerType', e.target.value)}
                                >
                                    <option value="new">புதிய வாடிக்கையாளர்</option>
                                    <option value="old">பழைய வாடிக்கையாளர்</option>
                                    <option value="permanent">நிரந்தர வாடிக்கையாளர்</option>
                                    <option value="recommend">பரிந்துரை வாடிக்கையாளர்</option>
                                </select>
                            </div>
                            
                            <div className="form-group">
                                <label><i className="fas fa-camera"></i> புகைப்படம்</label>
                                <div className="photo-upload">
                                    <label className="upload-btn">
                                        <i className="fas fa-upload"></i>
                                        புகைப்படம் பதிவேற்றம்
                                        <input 
                                            type="file" 
                                            accept="image/*"
                                            style={{ display: 'none' }}
                                            onChange={handlePhotoUpload}
                                        />
                                    </label>
                                    <span>{customerPhoto ? 'புகைப்படம் பதிவேற்றம் செய்யப்பட்டது' : 'புகைப்படம் இல்லை'}</span>
                                </div>
                            </div>
                            
                            <div className="form-group">
                                <label><i className="fas fa-image"></i> மைய லோகோ {centerLogo && <span style={{color: 'green'}}>(சேமிக்கப்பட்டது ✓)</span>}</label>
                                <div className="photo-upload">
                                    <label className="upload-btn">
                                        <i className="fas fa-upload"></i>
                                        {centerLogo ? 'லோகோ மாற்று' : 'லோகோ பதிவேற்றம்'}
                                        <input 
                                            type="file" 
                                            accept="image/*"
                                            style={{ display: 'none' }}
                                            onChange={handleLogoUpload}
                                        />
                                    </label>
                                    <span>{centerLogo ? 'லோகோ சேமிக்கப்பட்டது - ஒருமுறை மட்டும் பதிவேற்றுங்கள்' : 'லோகோ பதிவேற்றவும்'}</span>
                                </div>
                            </div>
                            
                            <div className="form-actions">
                                <button className="btn btn-primary" onClick={saveCustomer}>
                                    <i className="fas fa-save"></i>
                                    சேமிக்க
                                </button>
                                <button className="btn btn-warning" onClick={newCustomer}>
                                    <i className="fas fa-plus"></i>
                                    புதியது
                                </button>
                                {currentCustomer.id && customers.find(c => c.id === currentCustomer.id) && (
                                    <button className="btn btn-whatsapp" onClick={sendWhatsApp}>
                                        <i className="fab fa-whatsapp"></i>
                                        வாட்சாப்
                                    </button>
                                )}
                            </div>
                            
                            <h3 className="section-title">
                                <i className="fas fa-search"></i>
                                வாடிக்கையாளர் தேடல்
                            </h3>
                            
                            <input
                                type="text"
                                className="search-box"
                                placeholder="பெயர், தொலைபேசி அல்லது ஐடி எண்ணால் தேடு..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                            
                            <div className="stats-cards">
                                <div className="stat-card">
                                    <div className="stat-title">மொத்த வாடிக்கையாளர்கள்</div>
                                    <div className="stat-value">{stats.total}</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-title">புதிய வாடிக்கையாளர்கள்</div>
                                    <div className="stat-value">{stats.new}</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-title">பழைய வாடிக்கையாளர்கள்</div>
                                    <div className="stat-value">{stats.old}</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-title">நிரந்தர வாடிக்கையாளர்கள்</div>
                                    <div className="stat-value">{stats.permanent}</div>
                                </div>
                            </div>
                            
                            <h3 className="section-title">
                                <i className="fas fa-list"></i>
                                வாடிக்கையாளர் பட்டியல்
                            </h3>
                            
                            <div className="customer-list-container">
                                <div className="customer-list">
                                    {filteredCustomers.map(customer => (
                                        <div 
                                            key={customer.id}
                                            className={`customer-item ${currentCustomer.id === customer.id ? 'active' : ''}`}
                                            onClick={() => selectCustomer(customer)}
                                        >
                                            <div>
                                                <div className="customer-name">{customer.name}</div>
                                                <div style={{ fontSize: '12px', color: '#666' }}>
                                                    {customer.phone} | {customer.idNumber}
                                                </div>
                                            </div>
                                            <div className={`customer-type type-${customer.customerType}`}>
                                                {getCustomerTypeName(customer.customerType)}
                                            </div>
                                            <button 
                                                className="btn btn-warning" 
                                                style={{ padding: '5px 10px', fontSize: '12px' }}
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    deleteCustomer(customer.id);
                                                }}
                                            >
                                                <i className="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                        
                        <div className="id-card-preview">
                            <h3 className="section-title">
                                <i className="fas fa-id-card"></i>
                                ஐடி அட்டை முன்னோட்டம் (லேண்ட்ஸ்கேப்)
                            </h3>
                            
                            <IDCard />
                            
                            <div className="btn-group">
                                <button className="btn btn-success" onClick={printIDCard}>
                                    <i className="fas fa-print"></i>
                                    அச்சிடு (உயர் தரம்)
                                </button>
                                <button className="btn btn-whatsapp" onClick={sendWhatsApp} disabled={!currentCustomer.phone}>
                                    <i className="fab fa-whatsapp"></i>
                                    வாட்சாப் அனுப்பு
                                </button>
                            </div>
                            
                            <div className="download-options">
                                <div className="download-btn pdf" onClick={downloadAsPDF}>
                                    <i className="fas fa-file-pdf"></i>
                                    PDF பதிவிறக்கம் (உயர் தரம்)
                                </div>
                                <div className="download-btn image" onClick={downloadAsPNG}>
                                    <i className="fas fa-image"></i>
                                    PNG பதிவிறக்கம் (உயர் தரம்)
                                </div>
                            </div>
                            
                            <div style={{ marginTop: '20px', fontSize: '13px', color: '#666', textAlign: 'center', lineHeight: '1.5' }}>
                                <p><i className="fas fa-info-circle"></i> அட்டையைக் கிளிக் செய்து பின்பக்கத்தைப் பார்க்கவும்</p>
                                <p><i className="fas fa-info-circle"></i> பிரிண்ட் செய்யும் போது இரண்டு பக்கங்களும் தெளிவாக வரும்</p>
                                <p><i className="fas fa-info-circle"></i> QR கோடு மற்றும் ID எண் தெளிவாக பிரிண்ட் ஆகும்</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // React பயன்பாட்டை துவக்கு
        ReactDOM.render(<DHASSCSCManagementSystem />, document.getElementById('root'));
    </script>
</body>
</html>
